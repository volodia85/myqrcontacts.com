<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with QR Code and VCF Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            position: relative;
            flex-direction: column;
        }

        .form-container {
            background: #dcdcdc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .download-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .signature {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Replace 'logo.png' with the path to your logo -->
        <h1>Contact Form</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
            </div>
            <button type="button" class="submit-btn" onclick="generateQRCode()">Generate QR Code</button>
            <button type="button" class="download-btn" onclick="downloadVCF()">Download Contact</button>
        </form>
        <div id="qrcode"></div>
    </div>
    <div class="signature">VoV</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;

            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nN:${lastName};${firstName};;;\nFN:${firstName} ${lastName}\nORG:${company}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;

            const encodedVCardData = encodeURIComponent(vCardData);

            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ""; // Clear previous QR code

            new QRCode(qrcodeContainer, {
                text: decodeURIComponent(encodedVCardData),
                width: 300,
                height: 300,
            });
        }

        function downloadVCF() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;

            const vcfData = `BEGIN:VCARD\nVERSION:3.0\nN:${lastName};${firstName};;;\nFN:${firstName} ${lastName}\nORG:${company}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;

            const blob = new Blob([vcfData], { type: 'text/vcard;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${firstName}_${lastName}.vcf`;
            link.click();
        }
    </script>
</body>
